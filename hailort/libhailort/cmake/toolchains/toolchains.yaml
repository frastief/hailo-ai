-   name: linux.x86_64
    required_packages:
    -   gcc
    -   g++
    python_versions:
    -   version: '3.6'
        installation: deb
        package_name: python3.6-dev
    -   version: '3.7'
        installation: deb
        package_name: python3.7-dev
    -   version: '3.8'
        installation: deb
        package_name: python3.8-dev
    -   version: '3.9'
        installation: deb
        package_name: python3.9-dev
-   name: linux.aarch64
    required_packages:
    -   gcc-aarch64-linux-gnu
    -   g++-aarch64-linux-gnu
    python_versions:
    -   version: '3.6'
        installation: manual
        package_name: http://launchpadlibrarian.net/362976109/libpython3.6-dev_3.6.5-3_arm64.deb
        package_dest: /usr/include/aarch64-linux-gnu
    -   version: '3.7'
        installation: manual
        package_name: http://launchpadlibrarian.net/450463692/libpython3.7-dev_3.7.5-2~18.04_arm64.deb
        package_dest: /usr/include/aarch64-linux-gnu
    -   version: '3.8'
        installation: manual
        package_name: https://launchpad.net/ubuntu/+source/python3.8/3.8.2-1ubuntu1/+build/18834117/+files/libpython3.8-dev_3.8.2-1ubuntu1_arm64.deb        
        package_dest: /usr/include/aarch64-linux-gnu
    -   version: '3.9'
        installation: manual
        package_name: https://launchpad.net/~deadsnakes/+archive/ubuntu/ppa/+build/24544175/+files/libpython3.9-dev_3.9.15-1+bionic1_arm64.deb
        package_dest: /usr/include/aarch64-linux-gnu
-   name: linux.armv7l
    required_packages:
    -   gcc-arm-linux-gnueabi
    -   g++-arm-linux-gnueabi
-   name: linux.armv7lhf
    required_packages:
    -   gcc-arm-linux-gnueabihf
    -   g++-arm-linux-gnueabihf
-   name: linux.android28-arm64-v8a
    android_ndk:
        version_name: "android-ndk-r21d"
        file: "https://dl.google.com/android/repository/android-ndk-r21d-linux-x86_64.zip"
-   name: windows.x86_64
